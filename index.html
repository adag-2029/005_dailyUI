<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Bite Toffee App Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .icon-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4fc3f7, #00acc1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .mango {
            width: 70px;
            height: 90px;
            background-color: #ffca28;
            border-radius: 50% 50% 30% 30%;
            position: relative;
        }
        .bite {
            width: 20px;
            height: 20px;
            background-color: #e0f7fa;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: -10px;
        }
        .leaf {
            width: 20px;
            height: 10px;
            background-color: #8bc34a;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="mango">
            <div class="leaf"></div>
            <div class="bite"></div>
        </div>
    </div>
</body>
</html>
